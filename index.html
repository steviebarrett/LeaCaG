<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <header>
                    <nav class="navbar navbar-default">
                        <div class="container-fluid">
                            <div class="navbar-header">
                                <!-- This just creates the collapse button for mobiles - SB -->
                                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
                                    <span class="sr-only">Toggle navigation</span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                    <span class="icon-bar"></span>
                                </button>
                                <span class="navbar-brand">LeaCaG</span>
                            </div>

                            <div class="collapse navbar-collapse" id="navbar-collapse">

            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div>
                    <form role="search" id="englishSearchForm">
                        <span class="glyphicon glyphicon-search"></span>
                        <input type="search" id="englishSearchField" placeholder="Search for English term" autocomplete="off" size="30">
                        <div><a id="enToGdToggle" href="#">Search for Gaelic term?</a></div>
                    </form>
                    <form role="search" id="gaelicSearchForm">
                        <span class="glyphicon glyphicon-search"></span>
                        <input type="search" id="gaelicSearchField" placeholder="Search for Gaelic term" autocomplete="off" size="30">
                        <div><a id="gdToEnToggle" href="#">Search for English term?</a></div>
                    </form>
                    <ul id="suggestions">
                    </ul>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="gaelicEquivalentsList">
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
